<section id="skills" class="skills-section py-5">
    <div class="container">
      <div class="text-center mb-5" data-aos="fade-up" data-aos-duration="1000">
        <h2 class="display-4">My Skills</h2>
        <p class="lead">Here are some of the technologies and tools I work with.</p>
      </div>
  
      <!-- Skills Grid -->
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let skill of skills">
          <div class="card h-100 text-center p-4" data-aos="fade-up" data-aos-duration="1000">
            <fa-icon [icon]="skill.icon" size="4x" class="mb-3 text-primary"></fa-icon> <!-- âœ… Correct way to use FontAwesome -->
            <h4 class="card-title">{{ skill.name }}</h4>
            <p class="card-text">{{ skill.description }}</p>
          </div>
        </div>
      </div>
  
      <!-- Progress Bars -->
      <div class="row mt-5">
        <div class="col-md-6" *ngFor="let progress of progressBars">
          <h4>{{ progress.name }}</h4>
          <div class="progress mb-3">
            <div class="progress-bar bg-primary" role="progressbar" 
                 [style.width.%]="progress.value" 
                 [attr.aria-valuenow]="progress.value" aria-valuemin="0" aria-valuemax="100">
              {{ progress.value }}%
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
